<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список студентов</title>
</head>
<body>
<h1>Список студентов</h1>

<h2>Добавить студента:</h2>
<form action="/students/add" method="post">
  <input type="text" name="name" placeholder="Имя" required>
  <input type="text" name="lastName" placeholder="Фамилия" required>
  <input type="text" name="firstName" placeholder="Отчество" required>
  <input type="text" name="middleName" placeholder="Дополнительное имя" required>
  <button type="submit">Добавить студента</button>
</form>

<h2>Поиск студента:</h2>
<form action="/students/search" method="get">
  <input type="text" name="searchTerm" placeholder="Поиск по имени или фамилии">
  <button type="submit">Поиск</button>
</form>
<h2>Фильтрация студентов:</h2>
<form action="/students/filter" method="get">
  <input type="text" name="name" placeholder="Имя">
  <input type="text" name="lastName" placeholder="Фамилия">
  <input type="text" name="firstName" placeholder="Отчество">
  <button type="submit">Фильтровать</button>
</form>
<h2>Все студенты:</h2>
<ul>
  <th:block th:each="student : ${students}">
    <li>
      <span th:text="${student.name} + ' ' + ${student.lastName} + ' ' + ${student.firstName} + ' ' + ${student.middleName}">
      </span>
      <form action="/students/update" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${student.id}"/>
        <input type="text" name="name" placeholder="Имя" required/>
        <input type="text" name="lastName" placeholder="Фамилия" required/>
        <input type="text" name="firstName" placeholder="Отчество" required/>
        <input type="text" name="middleName" placeholder="Дополнительное имя" required/>
        <button type="submit">Обновить</button> </form> <form action="/students/delete" method="post" style="display:inline;">
      <input type="hidden" name="id" th:value="${student.id}"/>
      <button type="submit">Удалить</button>
    </form>
    </li>
  </th:block>
</ul>
<h2>Удалить несколько студентов:</h2>
<form action="/students/deleteMultiple" method="post">
  <input type="text" name="ids" placeholder="ID студентов через запятую (например: 1,2,3)">
  <button type="submit">Удалить</button>
</form>
</body>
</html>
